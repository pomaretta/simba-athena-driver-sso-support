name: Build & Release Artifacts

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build project
        run: mvn --batch-mode clean package
      
      - name: Create distribution directory
        run: mvn --batch-mode clean install

      - name: Generate changelog
        id: changelog
        run: |
          # Si es la primera release, usamos todo el historial
          if [ "${GITHUB_EVENT_BEFORE}" = "0000000000000000000000000000000000000000" ]; then
            git_log_range=""
          else
            git_log_range="${GITHUB_EVENT_BEFORE}..${GITHUB_SHA}"
          fi

          # Genera un log legible con bullets
          CHANGELOG=$(git log $git_log_range --pretty=format:'* %s (%h)')

          # Exporta como variable para usar en la release
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: ${{ env.CHANGELOG }}
          files: target/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
