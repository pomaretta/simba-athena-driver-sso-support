name: Build & Release Artifacts

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build project
        run: mvn --batch-mode clean install

      - name: Generate release notes
        id: notes
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          # Intentar sacar el tag anterior
          PREV_TAG=$(git describe --tags --abbrev=0 "${TAG_NAME}^" 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found. Using last 50 commits."
            NOTES=$(git log --oneline -n 50)
          else
            echo "Previous tag found: $PREV_TAG"
            NOTES=$(git log --oneline "$PREV_TAG..$TAG_NAME")
          fi

          echo "Generated notes:"
          echo "$NOTES"

          # Exportar como output usable por el siguiente paso
          NOTES_ESCAPED="${NOTES//'%'/'%25'}"
          NOTES_ESCAPED="${NOTES_ESCAPED//$'\n'/'%0A'}"
          NOTES_ESCAPED="${NOTES_ESCAPED//$'\r'/'%0D'}"

          echo "notes=$NOTES_ESCAPED" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: ${{ steps.notes.outputs.notes }}
          files: target/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
